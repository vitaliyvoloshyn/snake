{% extends 'base.html' %}

{% block content %}
<section id="about" class="tm-section">
    <h1>Студент: <strong>{{ object.last_name }} {{ object.first_name }}</strong></h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя студента</th>
            <th scope="col">Фамилия студента</th>
            <th scope="col">Адрес электронной почты</th>
            <th scope="col">Телефон</th>
            <th scope="col">Курс</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>{{ object.first_name }}</td>
            <td>{{ object.last_name }}</td>
            <td>{{ object.email }}</td>
            <td>{{ object.phone }}</td>
            <td>{{ object.course.name }}</td>
        </tr>
        </tbody>
    </table>
</section>
{% endblock %}
