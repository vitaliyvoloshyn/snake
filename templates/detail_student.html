{% extends 'base.html' %}

{% block content %}
<section id="about" class="tm-section">
    <h1>Студент: <strong>{{ object[2] }} {{ object[1] }}</strong></h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя студента</th>
            <th scope="col">Фамилия студента</th>
            <th scope="col">Адрес электронной почты</th>
            <th scope="col">Телефон</th>
            <th scope="col">Курс</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>{{ object[1] }}</td>
            <td>{{ object[2] }}</td>
            <td>{{ object[3] }}</td>
            <td>{{ object[4] }}</td>
            <td>{{ object[5] }}</td>
        </tr>
        </tbody>
    </table>
</section>
{% endblock %}
